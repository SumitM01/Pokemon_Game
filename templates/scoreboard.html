<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
</head>
<body>
    <h1>Score Board</h1>
    <table border="1">
        <th>
            <td>Name</td>
            <td>Score</td>
        </th>
        {% for x in player %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.score}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
