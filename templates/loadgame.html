<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Game</title>
</head>
<body>
    <h1>Load Game</h1>
    <table border="1">
        {% for x in player %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td><a href="delete/{{x.id}}"><button>Delete</button></a></td>
            <td><a href="/index"><button>Play</button></a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
